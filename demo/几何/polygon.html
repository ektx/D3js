<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <title>D3.js Polygon Example</title>
  </head>

  <body>
    <svg width="300" height="300"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // 获取SVG元素
      const svg = d3.select('svg')
      // 定义多边形的顶点坐标
      const data = [
        [150, 50],
        [250, 200],
        [50, 200],
        [70, 80]
      ]
      // 创建多边形元素
      svg
        .append('polygon')
        .attr('points', function () {
          let points = ''
          for (let i = 0; i < data.length; i++) {
            points += data[i][0] + ',' + data[i][1] + ' '
          }

          console.log(points)
          return points
        })
        .attr('fill', 'steelblue')
    </script>
  </body>
</html>
