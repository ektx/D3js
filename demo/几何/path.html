<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <title>D3.js Smooth Line Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <svg width="500" height="300"></svg>
    <script>
      const svg = d3.select('svg')
      const data = [
        [50, 150],
        [100, 50],
        [150, 100],
        [200, 200],
        [250, 100],
        [300, 150],
        [350, 50],
        [400, 200],
        [450, 100]
      ]
      const lineGenerator = d3
        .line()
        .x(d => d[0])
        .y(d => d[1])
      // .curve(d3.curveBasis)
      // .curve(d3.curveCatmullRom)

      svg
        .append('path')
        .attr('d', lineGenerator(data))
        .attr('stroke', 'blue')
        .attr('stroke-width', 2)
        .attr('fill', 'none')
    </script>
  </body>
</html>
