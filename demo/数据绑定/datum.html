<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datum</title>
</head>
<body>
	
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>

	<script src="../d3/d3.min.js"></script>
	<script>

		var body = d3.select('body');
		var p = body.selectAll('p');
		

		// var str = ['China', 'tongling'];
		var str = 'China tongling';

		p.datum( str );
		
		p.text(function(d, i) {
			return '第 ' + i + ' 个元素绑定的数据是 ' + d
		})
	</script>
</body>
</html>
